apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-vol
  labels:
    app: busybox-vol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-vol
  template:
    metadata:
      labels:
        app: busybox-vol
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ['sh', '-c', 'while true; do echo "$(date +%T)">> timefile; sleep 5; done']
      - name: multitool
        image: wbitt/network-multitool
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "11443"
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 11443
          name: https-port